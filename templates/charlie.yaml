{{- if .Values.charlie.enabled }}
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: charlie
  namespace: default
  labels:
    gwcp.guidewire.com/app-name: charlie
    gwcp.guidewire.com/tenant-name: quadrant-shared
    gwcp.guidewire.com/version: '6.5.1'
    gwcp.guidewire.com/created-by: pod-avondale
    gwcp.guidewire.com/maintained-by: pod-avondale
    gwcp.guidewire.com/dept: '275'
spec:
  interval: 10m0s
  url: https://stefanprodan.github.io/podinfo
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: charlie
  namespace: default
  labels:
    gwcp.guidewire.com/app-name: charlie
    gwcp.guidewire.com/tenant-name: quadrant-shared
    gwcp.guidewire.com/version: '6.5.1'
    gwcp.guidewire.com/created-by: pod-avondale
    gwcp.guidewire.com/maintained-by: pod-avondale
    gwcp.guidewire.com/dept: '275'
spec:
  chart:
    spec:
      chart: podinfo
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: charlie
      version: '6.5.1'
  interval: 10m0s
  dependsOn:
    - name: alpha
    - name: bravo
  values:
    h2c:
      enabled: true
{{- end }}
